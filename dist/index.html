<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <div class="image-slider">
        <div class="image-canvas">
            <button id="left-slide-arrow">◄</button>
            <button id="right-slide-arrow">►</button>
            <img src="./06b9cbf35096bd4cab54.jpg" alt="docks at night" class="image" data-active="">
            <img src="./1f29055ab8438175757d.jpg" alt="liver building" class="image">
            <img src="./8949216539957e4c7a37.jpg" alt="echo arena" class="image">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
